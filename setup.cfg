[aliases]
test=pytest

[flake8]
ignore =
#    E203,  # not pep8, black adds whitespace before ':'
    W503,  # not pep8, black adds line break before binary operator
max_line_length = 120
exclude = __init__.py

[tool:pytest]
xfail_strict = true
addopts =
    --verbose
    --ignore=build/private
    --doctest-modules
    --flake8
    --cov vmhub3
    --cov-report term-missing
    --cov-report html:build/docs/coverage
    --cov-report xml:build/docs/coverage/coverage.xml
    --cov-fail-under 60
testpaths = test

[coverage:run]
branch = true
parallel = true

[coverage:paths]
source =
    src/

[coverage:html]
directory = build/docs/coverage

[coverage:xml]
output = build/docs/coverage/coverage.xml

